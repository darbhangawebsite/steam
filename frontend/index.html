<!DOCTYPE html>
<html>
<head>
  <title>Steam Idler</title>
</head>
<body>
  <h1>Steam Idler Booster</h1>
  <form action="/login" method="post">
    <label>Username:</label><br>
    <input type="text" name="username"><br>
    <label>Password:</label><br>
    <input type="password" name="password"><br>
    <label>Steam Guard Code (if any):</label><br>
    <input type="text" name="authCode"><br><br>
    <button type="submit">Login & Start Boosting</button>
  </form>

  <form action="/stop" method="post">
    <button type="submit">Stop Boost</button>
  </form>
</body>
</html>
